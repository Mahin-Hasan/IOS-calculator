<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- main body -->
    <section class="container">
        <div class=" px-5 ">
            <div class="fixed-height">

                <input class="w-100 border border-1 text-end input-field-style show-result" type="text" name=""
                    id="result_id">
                <div class="button-container side-padding ">
                    <!-- 1st line -->
                    <button class="button-shape button-light btn-clear">AC</button>
                    <button class="button-shape button-light">+/-</button>
                    <button class="button-shape button-light">%</button>
                    <button class=" button-shape button-orange sign"value="/">/</button>
                    <button class=" button-shape numbers" value="7">7</button>
                    <button class=" button-shape numbers" value="8">8</button>
                    <button class=" button-shape numbers" value="9">9</button>
                    <button class=" button-shape button-orange sign"value="*">*</button>
                    <button class=" button-shape numbers" value="4">4</button>
                    <button class=" button-shape numbers" value="5">5</button>
                    <button class=" button-shape numbers" value="6">6</button>
                    <button class=" button-shape button-orange sign"value="-">-</button>
                    <button class=" button-shape numbers" value="1">1</button>
                    <button class=" button-shape numbers" value="2">2</button>
                    <button class=" button-shape numbers" value="3">3</button>
                    <button class=" button-shape button-orange sign" value="+">+</button>
                    <button class=" button-shape fix-btn-zero numbers" value="0">0</button>
                    <button class=" button-shape dot">.</button>
                    <button class=" button-shape button-orange equals">=</button>


                </div>


            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
